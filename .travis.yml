language: android
jdk: oraclejdk8
android:
  components:
  - build-tools-28.0.3
  - android-28
  # Components
  - sys-img-x86-android-26
script:
  - ./gradlew build connectedCheck

#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
# set perms for gradlew in travis ci
before_script: 
- chmod +x gradlew
